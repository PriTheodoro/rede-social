<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Viaja!</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-database.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>
<body> 
  <main class="light-pink-backg">
    <nav class="navbar navbar-light bg-light">
      <a class="navbar-brand">Viaje!</a>
      <button class="btn btn-outline-dark" id="logout">Sair</a>
    </nav>
  <form class="container d-flex flex-column justify-content-center">
    <section class="row mt-3">
      <section class="form-group justify-content-center d-flex col">
        <section class="mr-2" id="img-profile">
        </section>
        <textarea class="form-control light-white border col-lg-7" name="input-post" id="input-post" rows="5" placeholder="Fez alguma viagem? Conte-nos!"></textarea>
      </section>
    </section>
    <section class="d-inline-flex justify-content-around align-content-center">
      <select class="custom-select mr-3 col-4 col-md-2" name="privacy" id="privacy">
        <option value="Privado">Privado</option>
        <option value="Publico">Público</option>
      </select>
      <input class="btn btn-block btn-outline-dark col-4 col-md-2 m-0" type="submit" value="Publicar" disabled="" id="post-message-button">
    </section>
  </form>
  <section class="container justify-content-end mt-3">
    <p class="text-monospace">Filtrar</p>
    <select class="form-control form-control-sm custom-select col-3 col-md-1" id="filter-privacy">
      <option value="Todos">Todos</option>
      <option value="Publico">Público</option>
      <option value="Privado">Privado</option>
    </select>
  </section>
  <section class="container">
    <section class="row">
      <section class="d-flex justify-content-center mt-3 mb-5 col">
        <ul id="post-list" class="list-unstyled col-lg-7 list-group">
        </ul>
      </section>
    </section>
  </section>
  <div class="card text-white bg-dark">
    <div class="card-body">
      <h5 class="card-title text-center">Projeto Rede Social</h5>
      <p class="card-text text-center">Ana, Marisa e Priscila - Squad 2 / Laboratória 2019.</p>
    </div>
  </div>
</main>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
<script src="./src/config.js"></script>
<script src="./src/script.js"></script>
<script src="./src/signout.js"></script>
<link rel="stylesheet" href="./src/style.css">
</body>

</html>
