<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Viaja!</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-database.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>
<body> 
      <nav class="navbar navbar-dark bg-dark text-white justify-content-center">
        <a class="navbar-brand text-center">Viaje!</a>
      </nav>
  <form class="container d-flex flex-column justify-content-center">
      <section class="row mt-3">
        <section class="form-group justify-content-center d-flex col">
          <section class="mr-2" id="img-profile">
          </section>
          <textarea class="form-control light-pink-backg border col-lg-7" name="input-post" id="input-post" rows="5" placeholder="Fez alguma viagem? Conte-nos!"></textarea>
        </section>
    </section>
    <section class="d-flex  justify-content-center align-content-center">
      <select class="custom-select mr-3 w-25" name="privacy" id="privacy">
        <option value="Privado">Privado</option>
        <option value="Publico">Público</option>
      </select>
      <input class="btn btn-block btn-outline-dark w-25 m-0" type="submit" value="Publicar" disabled="" id="post-message-button">
    </section>
  </form>
  <section class="container">
    <section class="row justify-content-start">
      <p class="">Filtrar postagens:</p>
      <select class="custom-select col col-sm-2 " id="filter-privacy">
        <option value="Todos">Todos</option>
        <option value="Publico">Público</option>
        <option value="Privado">Privado</option>
      </select>
    </section>
  </section>
  <section class="container">
    <section class="row">
      <section class="d-flex justify-content-center mt-3 col">
        <ul id="post-list" class="list-unstyled col-lg-7 list-group">
        </ul>
      </section>
    </section>
  </section>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <script src="./src/config.js"></script>
  <script src="./src/script.js"></script>
  <link rel="stylesheet" href="./src/style.css">
</body>

</html>
