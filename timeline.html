<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Viaja!</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-database.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" >
    <link rel="stylesheet" href="src/style.css" />
    <title>Document</title>
</head>
<body>
    
    <nav class="user-nav">
        <div id="user-image"></div>
        <div id="user-name"></div>
    </nav>

    <form>
        <textarea name="post-input" id="post-input" cols="50" rows="5" placeholder="Fez alguma viagem? Conte-nos!"></textarea>
        <input type="button" id="post-input-button" value="Publicar" disabled>
    </form>
     <select name="post-privacy" id="post-privacy">
         <option value="person">Qualquer usuário</option>
         <option value="friend">Amigos</option>
     </select>
    
    <button id="public-posts">Posts públicos</button>
    <button id="private-posts">Posts dos amigos</button>

    <ul id="post-list"></ul>

   

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="src/config.js"></script>
    <script src="src/timeline.js"></script>
    <script src="src/script.js"></script>
</body>
</html>
