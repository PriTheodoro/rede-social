<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-database.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
    crossorigin="anonymous">
    <script src="./src/config.js"></script>
    <link rel="stylesheet" href="./src/style.css" />
</head>

<body>
  <div class="container">
    <label for="emailInput">Email</label>
    <input type="email" id="emailInput">
    <label for="passwordInput">Senha</label>
    <input type="password" id="passwordInput">
    <p><small> Esqueceu sua senha?</small></p>
    <button type="button" class="btn btn-info" id="sign-in-emailAndPassword-btn">Entrar</button>  
    <p>Ainda não se cadastrou?</p>
    <button type="button" class="btn btn-info" data-toggle="modal" data-target="#myModal">Cadastre-se</button>
    <p>OU</p>
    <button type="button" class="btn btn-info" id="sign-in-google-btn"><i class="fab fa-google-plus-g"></i></button>
    <button type="button" class="btn btn-info" id="sign-in-facebook-btn"><i class="fab fa-facebook-square"></i></button>
    <button type="button" class="btn btn-info" id="sign-in-twitter-btn"><i class="fab fa-twitter-square"></i></button>
    <div class="modal fade" id="myModal" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Cadastre-se</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          <div class="modal-body">
              <form>
                  <div class="form-group">
                    <label for="name-input">Nome</label>
                    <input type="text" class="form-control" id="name-input">
                  </div>
                  <div class="form-group">
                      <label for="age-input">Data de Nascimento</label>
                      <input type="date" class="form-control" id="age-input">
                  </div>
                  <div class="form-group">
                      <label for="gender-input">Gênero</label>
                      <select id="gender-input">
                      <option value="Female">Feminino</option>
                      <option value="Male">Masculino</option>
                      <option value="Other">Outro</option>
                      </select>
                  </div>
                  <div class="form-group">
                    <label for="email-input">Email</label>
                    <input type="email" class="form-control" id="email-input" aria-describedby="emailHelp" placeholder="usuário@email.com">
                    <small id="emailHelp" class="form-text text-muted">Nós não compartilharemos suas informações com ninguém.</small>
                  </div>
                  <div class="form-group">
                    <label for="password-input0">Senha</label>
                    <input type="password" class="form-control" id="password-input0" placeholder="********">
                  </div>
                  <div class="form-group">
                      <label for="password-input">Confirme sua senha</label>
                      <input type="password" class="form-control" id="password-input" placeholder="********">
                      <small id="passwordHelp" class="form-text"></small>
                    </div>
                  <button type="button" id="sign-up-btn" class="btn btn-primary">Cadastrar</button> <small id="cadHelp" class="form-text text-muted"></small>
                </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
          </div>
        </div>
      </div>
    </div>

  </div>

  <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-database.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="./src/config.js"></script>
  <script src="./src/script.js"></script>
  <script src="./src/auth.js"></script>
</body>

</html>
